<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PayPay Ganha - Login</title>
</head>
<body>
    <div style="margin-top: 50px; text-align: center;">
        <img src="https://i.postimg.cc/G2K2SCFQ/C9541CCF_3AD6_4F7A_9CEA_33F2F300A8FB.jpg" width="80" style="border-radius: 20px;">
        <h2 class="neon-text">PAYPAY GANHA</h2>
    </div>

    <div class="card">
        <h3 id="form-title">Iniciar Sessão</h3>
        <input type="text" id="reg-nome" placeholder="Nome Completo" style="display: none;">
        <input type="email" id="email" placeholder="Seu Email">
        <input type="password" id="password" placeholder="Sua Senha">
        
        <button id="main-btn" class="btn-primary">ENTRAR</button>
        <p id="toggle-form" style="font-size: 12px; text-align: center; cursor: pointer; margin-top: 15px;">
            Não tem conta? <span class="neon-text">Criar conta agora</span>
        </p>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
